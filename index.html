<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans:ital,wght@1,300&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Founders And Coders</title>
</head>
<body>
  <div class="wrapper">

  <div class="container">
    <h1 class="stripes">
      <div class="test">
        take our quizz and test your knowlege of JS, CSS & HTML
      </div>
    </h1>
    
    <div class="site-header parent">
      <a href="/" aria-label="Home page">
        <svg
        viewBox="-1 0 301 141"
        fill="none"
        width="140"
        class="site-logo"
        stroke-width="1"
        xmlns="http://www.w3.org/2000/svg"
        >
        <defs>
          <pattern
          id="diagonalHatch"
          patternUnits="userSpaceOnUse"
          width="5"
          height="5"
          >
          <path
          d="M-1,1 l2,-2 M0,5 l5,-5 M4,6 l2,-2"
          stroke="black"
          strokewidth="1"
          ></path>
        </pattern>
      </defs>
      <g id="square">
        <rect width="100" height="100" stroke="black"></rect>
        <rect width="100" height="50" fill="black"></rect>
        <rect
        width="50"
        height="50"
        x="50"
        y="50"
        fill="url(#diagonalHatch)"
        ></rect>
      </g>
      <g id="triangle" transform="translate(8, 0)">
        <polygon points="100,100 150,0 200, 100" stroke="black"></polygon>
        <polygon points="100,100 125,50 150,100" fill="black"></polygon>
        <polygon points="150, 100 175,50, 200,100" fill="black"></polygon>
        <polygon
        points="125,50 150,100 175,50"
        fill="url(#diagonalHatch)"
        ></polygon>
      </g>
      <g id="circle">
        <ellipse
        cx="250"
        cy="50"
        rx="50"
        ry="50"
        stroke="black"
        ></ellipse>
        <ellipse
        cx="250"
        cy="50"
        rx="22"
        ry="22"
        fill="url(#diagonalHatch)"
        ></ellipse>
        <path d="M250,0 a1,1 0 0,1 0,100" fill="black"></path>
      </g>
      <text
      x="0"
      y="128"
      text-length="301"
      length-adjust="spacingAndGlyphs"
      stroke="none"
      fill="black"
      style="font-size: 24px; text-transform: uppercase"
      >
      Founders and coders
    </text>
  </svg>
      </a>
    <layout-section class="">
      <layout-section size="wide">
        <header class="flow">
          <div class="highlight"></div>
          <button class="highlight btn">start our quiz</button>
        </header>
      </layout-section>
    </layout-section>
    </div>
    <footer></footer>
  </div>
  
  <div class="fixed-width">
    <div class="containerGame">
    <!-- <div class="multipleChoices"> -->
    <h1 class="quizQuestion">Questions</h1>

    <div class="parentChoices">
      <div class="choice" id="A">Choices1</div>
      <div class="choice" id="B">Choices2</div>
      <div class="choice" id="C">Choices3</div>
    </div>
    
    <div class="progressAndTimer">
      <!-- Answer Timer -->
      <div class="timer">
        <div class="counter"></div>
      </div>
      <div class="time-gauge">
        <div class="time-gauge-bg"></div>
      </div>
      
      <!-- Progress -->
      <div class="progress-container"></div>
      
    </div>

  </div>

    
  <!-- </div> -->
  
</div>

<!-- Score Container -->
<div class="score-container"></div>

</div>
</div>

</body>
<script src="index.js"></script>
</html>
