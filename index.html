<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Founders And Coders</title>
    
  </head>
  <body>
    <div class="site-header parent" >
      <a href="/" aria-label="Home page">
        <svg
          viewBox="-1 0 301 141"
          fill="none"
          width="140"
          class="site-logo"
          stroke-width="1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <pattern
              id="diagonalHatch"
              patternUnits="userSpaceOnUse"
              width="5"
              height="5"
            >
              <path
                d="M-1,1 l2,-2 M0,5 l5,-5 M4,6 l2,-2"
                stroke="black"
                strokewidth="1"
              ></path>
            </pattern>
          </defs>
          <g id="square">
            <rect width="100" height="100" stroke="black"></rect>
            <rect width="100" height="50" fill="black"></rect>
            <rect
              width="50"
              height="50"
              x="50"
              y="50"
              fill="url(#diagonalHatch)"
            ></rect>
          </g>
          <g id="triangle" transform="translate(8, 0)">
            <polygon points="100,100 150,0 200, 100" stroke="black"></polygon>
            <polygon points="100,100 125,50 150,100" fill="black"></polygon>
            <polygon points="150, 100 175,50, 200,100" fill="black"></polygon>
            <polygon
              points="125,50 150,100 175,50"
              fill="url(#diagonalHatch)"
            ></polygon>
          </g>
          <g id="circle">
            <ellipse cx="250" cy="50" rx="50" ry="50" stroke="black"></ellipse>
            <ellipse
              cx="250"
              cy="50"
              rx="22"
              ry="22"
              fill="url(#diagonalHatch)"
            ></ellipse>
            <path d="M250,0 a1,1 0 0,1 0,100" fill="black"></path>
          </g>
          <text
            x="0"
            y="128"
            text-length="301"
            length-adjust="spacingAndGlyphs"
            stroke="none"
            fill="black"
            style="font-size: 26px; text-transform: uppercase"
          >
            Founders and coders
          </text>
        </svg>
      </a>
    

    </div>
    
  </body>
</html>
